{% extends "base.html" %}

{% block content %}
<section class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4">Confirmar remoção</h1>
    <p class="mb-4">Tem certeza que deseja remover <strong>{{ atleta.nome }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Sim, remover</button>
        <a href="{% url 'equipe' %}" class="ml-3 text-gray-600 hover:underline">Cancelar</a>
    </form>
</section>
{% endblock content %}
